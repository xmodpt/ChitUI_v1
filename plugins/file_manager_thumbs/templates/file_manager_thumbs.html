<div class="row g-3">
  <div class="col-12">
    <div class="dashboard-card">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="card-title mb-0">
          <i class="bi bi-folder-image me-2"></i>Files with Thumbnails
        </h4>
        <div class="d-flex gap-2">
          <button class="btn btn-sm btn-accent btn-icon" data-bs-toggle="collapse" data-bs-target="#uploadSection">
            <i class="bi bi-cloud-upload"></i>
            Upload File
          </button>
          <button class="btn btn-sm btn-outline-secondary btn-icon" id="btnRefreshFiles">
            <i class="bi bi-arrow-clockwise"></i>
            Refresh
          </button>
        </div>
      </div>

      <div class="collapse mb-3" id="uploadSection">
        <div class="card bg-body-tertiary">
          <div class="card-body">
            <form enctype="multipart/form-data" method="post" id="formUpload">
              <div class="upload-area mb-3">
                <i class="bi bi-cloud-arrow-up" style="font-size: 2.5rem; color: var(--bs-secondary-color);"></i>
                <h5 class="mt-3 mb-2">Drop file here</h5>
                <p class="text-muted mb-3">or click to browse</p>
                <input id="uploadFile" class="form-control" type="file" name="file" style="display: none;">
                <button type="button" class="btn btn-outline-secondary btn-icon" onclick="document.getElementById('uploadFile').click()">
                  <i class="bi bi-folder2-open"></i>
                  Choose File
                </button>
              </div>

              <!-- Upload Destination Selector -->
              <div class="mb-3" id="uploadDestination" style="display: none;">
                <label class="form-label text-muted mb-2">
                  <i class="bi bi-hdd me-1"></i> Upload Destination
                </label>
                <div class="d-flex gap-3">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="destination" id="destLocal" value="local" checked>
                    <label class="form-check-label" for="destLocal">
                      <i class="bi bi-device-ssd"></i> Local Storage
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="destination" id="destUsb" value="usb">
                    <label class="form-check-label" for="destUsb">
                      <i class="bi bi-usb-drive"></i> USB Storage
                    </label>
                  </div>
                </div>
              </div>

              <input id="uploadPrinter" type="hidden" name="printer" value="">
              <input id="uploadDestPath" type="hidden" name="destination" value="local">
              <div class="progress progress-enhanced mb-3" role="progressbar" style="display: none;">
                <div id="progressUpload" class="progress-bar" style="width: 0%">0%</div>
              </div>
              <button id="btnUpload" type="button" class="btn btn-accent btn-icon w-100" style="display: none;">
                <i class="bi bi-upload"></i>
                Upload to Printer
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="file-manager-container">
        <!-- Storage Gauges Row -->
        <div class="storage-gauges-row mb-3">
          <!-- Printer Storage Gauge -->
          <div class="gauge-wrapper" id="storageInfo" style="display: none !important;">
            <div class="circular-gauge">
              <svg class="gauge-svg" viewBox="0 0 200 200">
                <circle class="gauge-bg" cx="100" cy="100" r="80" fill="none" stroke-width="20"/>
                <circle class="gauge-progress" id="storageGaugeCircle" cx="100" cy="100" r="80" fill="none" stroke-width="20" stroke-linecap="round"/>
              </svg>
              <div class="gauge-content">
                <div class="gauge-percentage" id="storageGaugePercent">0%</div>
                <div class="gauge-label">Printer</div>
              </div>
            </div>
            <div class="text-center mt-1">
              <small class="text-muted">
                <span id="storageUsedSimple">--</span> / <span id="storageFreeSimple">--</span>
              </small>
            </div>
          </div>

          <!-- USB Gadget Storage Gauge -->
          <div class="gauge-wrapper" id="usbGaugeWrapper" style="display: none;">
            <div class="circular-gauge">
              <svg class="gauge-svg" viewBox="0 0 200 200">
                <circle class="gauge-bg" cx="100" cy="100" r="80" fill="none" stroke-width="20"/>
                <circle class="gauge-progress" id="usbGaugeCircle" cx="100" cy="100" r="80" fill="none" stroke-width="20" stroke-linecap="round"/>
              </svg>
              <div class="gauge-content">
                <div class="gauge-percentage" id="usbGaugePercent">0%</div>
                <div class="gauge-label">PI USB</div>
              </div>
            </div>
            <div class="text-center mt-1">
              <small class="text-muted" id="usbGaugeDetails">-- / --</small>
            </div>
          </div>
        </div>

        <div class="file-manager-toolbar mb-3">
          <div class="row g-2">
            <div class="col-md-8">
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" placeholder="Search files..." id="fileSearchInput">
              </div>
            </div>
            <div class="col-md-4">
              <button type="button" class="btn btn-primary w-100" id="btnRefreshPI">
                <i class="bi bi-arrow-clockwise me-1"></i>Refresh PI USB
              </button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover" id="fileManagerTable">
            <thead>
              <tr>
                <th width="10%">Preview</th>
                <th width="5%">#</th>
                <th width="60%"><i class="bi bi-file-earmark me-1"></i>File Name</th>
                <th width="25%" class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody id="fileManagerBody">
              <tr>
                <td colspan="4" class="text-center text-muted py-4">
                  <i class="bi bi-inbox" style="font-size: 2rem; display: block; margin-bottom: 0.5rem;"></i>
                  No files found. Upload a file to get started.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Lightbox for viewing full-size thumbnails -->
<div id="thumbnailLightbox" class="thumbnail-lightbox" style="display: none;" onclick="closeLightbox()">
  <span class="lightbox-close">&times;</span>
  <img id="lightboxImage" class="lightbox-content" alt="Full size preview">
</div>

<!-- Hidden toast notification for upload status -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="toastUpload" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
    <div class="d-flex">
      <div class="toast-body" id="toastUploadText">
        File uploaded successfully!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<!-- Plugin Styles and Scripts -->
<link rel="stylesheet" href="/plugin/file_manager_thumbs/static/css/file_manager_thumbs.css">
<script src="/plugin/file_manager_thumbs/static/js/file_manager_thumbs.js"></script>
